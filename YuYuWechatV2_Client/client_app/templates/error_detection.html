{% extends "base.html" %}

{% block title %}错误检测{% endblock %}

{% block header %}错误检测{% endblock %}

{% block content %}
<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>错误类型</th>
        <th>详细错误</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for error in errors %}
        <tr>
            <td class="index">{{ forloop.counter }}</td>
            <td>{{ error.error_type }}</td>
            <td>{{ error.error_detail|safe }}</td>
            <td>
                <button onclick="handleAction({{ error.task_id }}, 'ignore', '{{ error.correct_time }}', this)">
                    忽略错误
                </button>
                <button onclick="handleAction({{ error.task_id }}, 'resend', '{{ error.correct_time }}', this)">
                    补发消息
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    function handleAction(task_id, action, correct_time, button) {
        button.disabled = true;
        button.classList.add('loading');
        button.innerText = '正在发送...';

        fetch("{% url 'handle_error_cron' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                action: action,
                task_id: task_id,
                correct_time: correct_time
            })
        }).then(response => response.json()).then(data => {
            alert(data.message);
            location.reload();
        }).catch(error => {
            console.error('Error:', error);
            button.disabled = false;
            button.classList.remove('loading');
            button.innerText = action === 'ignore' ? '忽略错误' : '补发消息';
        });
    }

    // 重新计算序号
    document.addEventListener('DOMContentLoaded', () => {
        var rows = document.querySelectorAll('tbody tr');
        rows.forEach((row, index) => {
            row.querySelector('.index').textContent = index + 1;
        });
    });
</script>
{% endblock %}
